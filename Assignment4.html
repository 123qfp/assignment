<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center"><h1>Registration Form</h1></legend>
    <form align="center">
 <label for="fname">First Name: </label> 
    <input type="Fname" Name="Firstname" placeholder="Enter ur Surname" Id="firstname" required/> <br>
</br>
    <label for="sname">Second Name:</label>
    <input type="Sname" Name="Secondname"  placeholder="Enter ur User name" Id="sname" required/><br>
</br>
<label for="Fname">Father Name:</label>
<input type="Fname" Name="Fathername" Id="Fname" required/><br></br>
    <label for="Mail">Email:</label>
    <input type="email" placeholder="Enter ur Email Address" Id="mail" required/>
    <br></br>
    <label for="num">Contact Number:</label>
    <input type="tel" Name="contact" Id="contact Number" pattern="[0-9]{10}"  required/>
    <br></br>
    <label>DOB:</label>
    <input type="datetime" Name="DOB" Id="DOB" required/><br></br>
<label for="adr">Address:</label>
<input type="adr" Name="Address" Id="adr"/><br></br>
<label for="Id">ID proof:</label>
<input type="Id" Name="Id proof" Id="Id"/><br></br>
<label for="Doc">Upload file</label>
<input type="file" Name="Doc" Id="Doc" multiple/><br>
</br>
<input type="submit" value="Register">
<input type="Reset">
</form>
</fieldset>
</body>
</html>
